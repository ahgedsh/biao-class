var arr=[];arr1=[];arr2=[];

for(var i=0;i<list.length;i++){
    var a=list[i];
    if(typeof(a)=='string'){
      arr.push(a);
    }else{
      for(var j=0;j<a.length;j++){
        var b=a[j];
        if(typeof(b)=='string'){
          arr1.push(b);
        }else{
          for(d=0;d<b.length;d++){
            var c=b[d];
            arr2.push(c);
          }
        }
      }
    }

}console.log(arr);
