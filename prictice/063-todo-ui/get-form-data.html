    function get_data_form(form_selete){
        var data={};
        var form=document.querySelector(form_selete);
        var list=form.querySelectorAll('[name]');
        

        list.forEach(function(input){
            switch(input.nodeName){
                case'INPUT':
                switch(input.type){
                    case'text': 
                    case'number':
                    case'password': 
                    case'search':
                    data[input.name]=input.value;
                    break;
                    case'radio': 
                    case'checkbox':
                    data[input.name]=input.checked;
                    break;
                }
                break;
                case'TEXTAREA':
                data[input.name]=input.value;
                break;
            }



        });
        return data;
    }
