<meta charset="utf-8">
<form id="todo-form" action="http://baidu.com">
  <input type="hidden" name="id" value="1">
  <input name="title" type="text" value="yo"><br>
  <input name="completed" type="checkbox"> 完成<br>
  <textarea name="desc">我是一段描述</textarea>
  <button type="submit">添加任务</button>
</form>
 <script>
     var row={};
  function get_form_data(form_selete){
      var data={};
      var form=document.querySelector(form_selete);
      var list=form.querySelectorAll('[name]');

      list.forEach(function(input){
          var  type=input.type;
          var name=input.name;
          var value=input.value;

          if(name== 'id'){
              value=parseInt(value);
          }
          switch(input.nodeName){
              case'INPUT':
              switch(type){
                  case'search': 
                      value=value.trim();
                      break;
                  case'number': 
                      value=parseFloat(value);
                      break;
                  case'password':
                  case'hidden':
                  break;
                  case'text': 
                  break;
                  //data[name]=value;
                
                  case'radio': 
                  case'checkbox': 
                  value=input.checked;
                  break;
              }
              break;
              case'TEXEAREA':
              //data[name]=value;
              break;
          }
          data[name]=value;
      }); 
      return  data;
  }
  row=get_form_data('#todo-form');
 console.log(row);
 
 </script>
