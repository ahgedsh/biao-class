   function set_form_data(form_selete,data){
       var form=document.querySelector(form_selete);
       for(var key in data){
           var value=data[key];
           var input=form.querySelector(`[name=${key}`);

           if(!input){
               continue;
           }
           var data_type=typeof value;
           switch(data_type){
               case'number': 
               case'string': 
               input.value=value;
               break;
