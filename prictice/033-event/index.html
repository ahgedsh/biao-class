<script>
  var menu=document.querySelector('.menu')
     ,others=document.querySelector('.others');

  menu.addEventListener('click',function(e){
    e.preventDefault();
    menu.focus();
    if(is_visible()){
      hide();
    }else{
      show();
    }

  });
  menu.addEventListener('blur',function(){
    hide();
  })
  function show(){
    others.style.display='inline-block';
  }
  function hide(){
    others.style.display='none';
  }
  function is_visible(){
    return others.style.display=='inline-block';
  }
</script>
