<meta charset="utf-8">
<input id=name type="text" placeholder="姓名">
<input id=age type="number" placeholder="年龄">
<input id=phone type="number" placeholder="号码">

<script>
   nameElement=document.querySelector('#name');
   ageElement=document.querySelector('#age');
   phoneElement=document.querySelector('#phone');

   nameElement.addEventListener("change",function(){
       var name=nameElement.value.trim();
       if(!name){
           console.log('请输入名字');
       }else {
           console.log('yo');
       }
   });

   ageElement.addEventListener('change',function(){
       var age=ageElement.value.trim();
       age=parseInt(age);
       if(!age){
           console.log('请输入年龄');
       }else if(age<1){
           console.log('年龄不能小于1')
       }else if(age<18){
           console.log('未满18岁');
       }else if(age>18 && age<40){
           console.log('青年');
       }else {
           console.log('yo');
       }
   });

   phoneElement.addEventListener('change',function(){
       var phone=phoneElement.value.trim();
       if (!phone){
           console.log('请输入号码');
       }else if( !phone.startsWith('1') || phone.length !=11 || !parseInt(phone)){
           console.log('号码格式不正确');
       }else {
           console.log('yo');
       }
   });
       


</script>
