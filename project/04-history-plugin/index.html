 <!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub用户搜索</title>
  <style>
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body {
      background: #eee;
      font-family: sans-serif;
      color: skyblue;
      margin: 0;
      font-size: 20px;
      position: relative;
     font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
     
    }
    input[placeholder],
    button
    {
      color: skyblue ;
    }
    h1 {
      font-size: 25px;
      font-weight: lighter;
    }
    
    a {
      text-decoration: none;
      color: #777;
    }
    form {
      font-size: 0;
     
    }
    button, input {
      font-size: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      outline: 0;
      color: #555;
    }
    form input {
      width: 80%;
      border-right: 0;
    }
    form button {
      width: 20%;
    }
    [hidden] {
      display: none !important;
    }
    .block {
      display: block;
      width: 100%;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-left: 10px;
      padding-right: 10px;
      overflow: auto;
    }
    .container > * {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .tac {
      text-align: center;
    }
    #placeholer {
      font-size: 80%;
      opacity: .7;
    }
    #amount {
      font-size: 80%;
      color: #aaa;
    }
    .user {
      background: white;
      border: 1px solid rgba(0, 0, 0, .1);
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .user > * {
      display: inline-block;
      vertical-align: top;
      padding: 10px;
      color: skyblue;
      font-size: 80%;
    }
    .user .info > * {
      margin-bottom: 2px;
    }
    .user img{
      display: block;
      width: 80px;
      height: 80px;
    }
    .username {
      font-size: 15px;
      font-weight: bold;
      color:skyblue;
    }
    .user-url a{
      color: skyblue;
    }
    .avatar {
      border-right: 1px solid rgba(0, 0, 0, .1);
      padding: 0;
    }
    #top {
      padding: 10px;
      color: #fff;
      background: rgba(0, 0, 0, .6);
      border: 0;
      position: fixed;
      right: 10px;
      bottom: 0;
    }
    #history-list,
    #remove-all{
    background: #fff;
    border: 1px solid rgba(0, 0, 0, .2);
    border-top: 0;
    font-size: 16px;
    -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    -moz-box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    cursor: default;
  }
  .history {
    padding: 5px 10px;
    font-size: 0px;
  }
  .history:hover {
    background: rgba(0, 0, 200, .1);
  }
  .history .text,
  .history .tool {
    vertical-align: middle;
    display: inline-block;
  }
  .history .text {
    width: 70%;
    font-size: .9rem;
  }
  .history .tool {
    display: none;
    width: 30%;
    font-size: .6rem;
    text-align: right;
    cursor: pointer;
    color: #aaa;
  }
  .history:hover .tool {
    display: inline-block;
  }
  #loading{
    background: rgba(0, 0, 0, .5);
    color: #fff;
    width: 13%;
    text-align: center;
    padding: 5px 13px;
    position: absolute;
    top: 10px;
    right: 0;
  }
  #remove-all{
    text-align: center;
    font-size: 10px;
    padding: 8px 0;
  }

  </style>
  <link rel="stylesheet" href="./plugin/pagination/pagination.css">;
</head>
<body>
<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit" style="color:skyblue">搜索</button>
    
      <div id='history-list'hidden >
     
      </div>
      <div id='remove-all' hidden>清空历史记录</div>

    
  </form>
  
  <div id="amount"></div>
  <div id="user-list"></div>
  
 
  <div class="tac" id="placeholer" hidden>谋了 - . -</div>
  <div id='pagination'hidden></div>
</div>

<div class="toolbar">
  <button id="top">Top</button>
</div>
<div id='loading'hidden>加载中...</div>

<script src="dist/build.js"></script>
</body>
</html>
